<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Script</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://images.hdqwalls.com/download/rocky-mountains-in-himalayas-4k-q3-3840x2160.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem; /* Increased space between heading and buttons */
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Adjusted for spacing */
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        #NextButtonRun {
            width: 100px; 
            height: 50px;
            font-size: 18px;
            text-align: center;
            line-height: 15px; /* Assicura che il testo sia centrato verticalmente */
            margin-top: 20px; /* Increased space between buttons */
        }

        #runscript {
            width: 190px;
            height: 75px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div>
            <h2>Now everything is ready to run urbs!</h2>
            <form action="{{ url_for('run_urbs_script') }}" method="post">
                <button type="submit" class="btn btn-custom" id="runscript">Run Script</button>
            </form>
            <button id="NextButtonRun" class="btn btn-custom mt-4">Next</button> <!-- Adjusted margin-top -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById("NextButtonRun")
            .addEventListener("click", function () {
            window.location.href = '/urbsresults';
            });
    </script>
</body>
</html>
